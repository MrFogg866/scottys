{% extends 'base.html' %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">{{ user.username }} - Logout</div>
        <div class="card-body">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Logout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
