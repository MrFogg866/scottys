{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="text-center">Subscribe to our newsletter</h1>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-grid mt-2">
      <button type="submit" class="btn btn-primary">Subscribe</button>
    </div>
  </form>
</div>
{% endblock %}
