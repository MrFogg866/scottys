{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
  <div class="row">
    <div class="col"></div>
  </div>
</div>
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5 mb-5 py-4">
  <h1 class="text-center mb-5">Booking Form</h1>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center d-grid mt-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
